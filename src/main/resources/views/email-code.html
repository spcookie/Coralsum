<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title th:text="${brand} + ' 验证码'">验证码</title>
    <style>
        /* 尽量简化样式，提升邮件客户端兼容性 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #0b1020 !important;
                color: #e5e7eb !important;
            }
        }
    </style>
</head>
<body style="margin:0;padding:0;background:#0b1020;color:#e5e7eb;font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, 'Noto Sans', 'PingFang SC', 'Microsoft YaHei', sans-serif;">
<table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation" style="max-width:600px;margin:0 auto;"
       width="100%">
    <tr>
        <td style="padding:24px;">
            <table cellpadding="0" cellspacing="0" role="presentation" style="background:#111827;border-radius:12px;"
                   width="100%">
                <tr>
                    <td style="padding:24px 24px 8px 24px;">
                        <div style="font-size:18px;font-weight:600;line-height:1.6;">
                            <span th:text="${brand}">Coralsum</span>
                        </div>
                        <div style="margin-top:4px;font-size:13px;color:#9ca3af;">
                            <span th:text="(${purpose} == 'REGISTER') ? '注册' : '重置密码'"></span> 验证码
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="padding:8px 24px 0 24px;">
                        <div style="font-size:14px;line-height:1.8;color:#e5e7eb;">
                            您正在进行
                            <strong th:text="(${purpose} == 'REGISTER') ? '注册' : '重置密码'">注册</strong>
                            操作，请使用以下验证码完成验证：
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="padding:12px 24px 0 24px;">
                        <div style="background:#0f172a;border:1px solid #1f2937;border-radius:10px;padding:16px;text-align:center;">
                            <div style="font-size:28px;letter-spacing:6px;font-weight:700;color:#e5e7eb;">
                                <span th:text="${code}">123456</span>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="padding:10px 24px 0 24px;">
                        <div style="font-size:12px;color:#9ca3af;">验证码有效期 10 分钟，请勿泄露给他人。</div>
                    </td>
                </tr>
                <tr>
                    <td style="padding:18px 24px 0 24px;">
                        <div style="font-size:12px;color:#9ca3af;">
                            如果这不是您的操作，请忽略本邮件或联系支持。
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="padding:18px 24px 24px 24px;">
                        <div style="font-size:12px;color:#6b7280;">
                            — <span th:text="${brand}">Coralsum</span>
                        </div>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>

<!-- 纯文本降级内容，部分客户端会显示 -->
<div style="display:none;white-space:pre;"
     th:text="${brand} + ' ' + ((${purpose} == 'REGISTER') ? '注册' : '重置密码') + ' 验证码：' + ${code} + '（10分钟内有效）'">
    Coralsum 验证码：123456（10分钟内有效）
</div>
</body>
</html>
